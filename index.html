<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Field</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: monospace;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #000;
            border: 2px solid #fff;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .asteroid {
            position: absolute;
            background-color: #888; /* Grey color for asteroids */
            border-radius: 50%; /* Makes them roughly circular */
        }

        .ship {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 25px solid red; /* Triangle shape for the ship */
            transition: transform 0.1s ease; /* Smooth rotation */
        }
        .ship .flame {
            position: absolute;
            bottom: -5px; /* Adjust position to come out from the bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 10px; /* Adjust for visibility */
            background-color: yellow;
            border-radius: 50% 50% 0 0;
            animation: flicker 0.2s infinite alternate; /* Simple flicker animation */
          }
        
        
          @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
          }

        .laser {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: red;
        }

        .score-display, .lives-display, .game-over-screen, .recharge-bar{
            position: absolute;
            color: white;
            font-size: 16px;
        }
        .score-display {
            top: 10px;
            left: 10px;
        }
        .lives-display {
            top: 10px;
            right: 10px;
        }

        .recharge-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px;
            background-color: #333;
            border: 1px solid #666;
        }

        .recharge-bar-fill {
            height: 100%;
            width: 0%;
            background-color: #00ff00;
            transition: width 0.1s linear, background-color 0.3s ease;
        }

        .game-over-screen {
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 30px;
            z-index: 10; /* Ensure it's on top of other elements */
        }

        .game-over-screen button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .game-over-screen button:hover {
            background-color: #555;
        }

        .clear-save-button {
        margin-top: 10px;
        padding: 10px 20px;
        background: #dc3545;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        width: 100%;
        }

        .clear-save-button:hover {
            background: #c82333;
        }

        .power-up {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .power-up.unlimited-fire { background-color: #ff0; }
        .power-up.shield { background-color: #0ff; }
        .power-up.triple-shot { background-color: #f0f; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .shield {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #0ff;
            animation: rotate 2s linear infinite;
            pointer-events: none;
            left: -15px;  /* Half of the difference between shield width (50px) and ship width (20px) */
            top: -12.5px; /* Half of the difference between shield height (50px) and ship height (25px) */
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes explosion {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .explosion {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff0, #f00);
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .multiplier-display {
            position: absolute;
            top: 40px;
            left: 10px;
            color: #ff0;
            font-size: 16px;
        }

        .anomaly {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.5;
            pointer-events: none;
        }

        .power-up-status {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 100;
            transition: bottom 0.3s ease;
        }

        .power-up-notification {
            position: absolute;
            left: 50%;
            bottom: 60px;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .recharge-bar-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cooldown-text {
            color: #ff0000;
            font-size: 14px;
            white-space: nowrap;
        }

        .upgrade-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .upgrade-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            color: white;
        }
        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            color: white;
        }
        .upgrade-button {
            padding: 5px 10px;
            background: #007bff;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
        }
        .upgrade-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        }

        .timer-display, .best-time-display {
            position: absolute;
            color: white;
            font-size: 16px;
            left: 10px;
        }

        .timer-display {
            bottom: 40px;
        }

        .best-time-display {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="score-display">Score: <span id="score">0</span></div>
        <div class="lives-display">Lives: <span id="lives">3</span></div>
        <div class="recharge-bar-container">
            <div class="recharge-bar">
                <div class="recharge-bar-fill" id="recharge-bar-fill"></div>
            </div>
            <div class="cooldown-text" id="cooldown-text"></div>
        </div>
        <div class="game-over-screen" id="game-over">
            <p>Game Over</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div class="multiplier-display">Multiplier: <span id="multiplier">1x</span></div>
        <div class="timer-display">Time: <span id="timer">0:00</span></div>
        <div class="best-time-display">Best Time: <span id="best-timer">0:00</span></div>
    </div>

    <script>
        // Global variables at the top
        let gameTimer = 0;
        let gameInterval = null;
        let bestTime = parseInt(localStorage.getItem('bestTime')) || 0;
        let isGameOver = false;
        let baseAsteroidSpeed = 1;
        let baseSpawnInterval = 2000;
        let difficultyMultiplier = 1;
        let scoreMultiplier = 1;
        let isShootingEnabled = false;
        let keysPressed = {};

        // Add activeEffects object with let declaration
        let activeEffects = {
            shield: false,
            unlimitedFire: false,
            tripleShot: false,
            shieldTimer: null,
            unlimitedFireTimer: null,
            tripleShotTimer: null
        };

        // Function to reset active effects
        function resetActiveEffects() {
            // Clear any existing timers
            if (activeEffects.shieldTimer) clearTimeout(activeEffects.shieldTimer);
            if (activeEffects.unlimitedFireTimer) clearTimeout(activeEffects.unlimitedFireTimer);
            if (activeEffects.tripleShotTimer) clearTimeout(activeEffects.tripleShotTimer);
            
            // Reset all effects
            activeEffects = {
                shield: false,
                unlimitedFire: false,
                tripleShot: false,
                shieldTimer: null,
                unlimitedFireTimer: null,
                tripleShotTimer: null
            };
        }

        // Add resetActiveEffects call to the startTimer function
        window.startTimer = function() {
            gameTimer = 0;
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('best-timer').textContent = formatTime(bestTime);
            
            // Reset difficulty settings
            difficultyMultiplier = 1;
            asteroidSpeed = baseAsteroidSpeed;
            asteroidSpawnInterval = baseSpawnInterval;
            scoreMultiplier = 1;
            document.getElementById('multiplier').textContent = '1x';
            
            // Reset active effects
            resetActiveEffects();
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            gameInterval = setInterval(() => {
                if (!isGameOver) {
                    gameTimer++;
                    document.getElementById('timer').textContent = formatTime(gameTimer);
                    
                    // Every 30 seconds, increase difficulty and multiplier
                    if (gameTimer % 30 === 0) {
                        // Increase score multiplier by 0.5
                        scoreMultiplier += 0.5;
                        document.getElementById('multiplier').textContent = scoreMultiplier.toFixed(1) + 'x';
                        
                        // Increase difficulty by 10%
                        difficultyMultiplier += 0.1;
                        asteroidSpeed = baseAsteroidSpeed * difficultyMultiplier;
                        asteroidSpawnInterval = Math.max(500, baseSpawnInterval / difficultyMultiplier);
                        
                        // Show notification
                        const notification = document.createElement('div');
                        notification.style.position = 'absolute';
                        notification.style.left = '50%';
                        notification.style.top = '30%';
                        notification.style.transform = 'translate(-50%, -50%)';
                        notification.style.color = '#ff0';
                        notification.style.fontSize = '24px';
                        notification.style.textAlign = 'center';
                        notification.innerHTML = `Difficulty Increased!<br>
                                                Multiplier: ${scoreMultiplier.toFixed(1)}x<br>
                                                Speed: +${Math.round((difficultyMultiplier-1)*100)}%`;
                        document.getElementById('game-container').appendChild(notification);
                        
                        // Remove notification after 2 seconds
                        setTimeout(() => {
                            const gameContainer = document.getElementById('game-container');
                            if (notification.parentNode === gameContainer) {
                                gameContainer.removeChild(notification);
                            }
                        }, 2000);
                    }
                    
                    // Update best time if current time is better
                    if (gameTimer > bestTime) {
                        bestTime = gameTimer;
                        document.getElementById('best-timer').textContent = formatTime(bestTime);
                        localStorage.setItem('bestTime', bestTime.toString());
                    }
                }
            }, 1000);
        };

        // Global helper function
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score');
            const livesDisplay = document.getElementById('lives');
            const gameOverScreen = document.getElementById('game-over');
            const finalScoreDisplay = document.getElementById('final-score');
            const rechargeBarFill = document.getElementById('recharge-bar-fill');
            const cooldownText = document.getElementById('cooldown-text');

            const containerWidth = gameContainer.offsetWidth;
            const containerHeight = gameContainer.offsetHeight;

            let score = 0;
            let lives = 3;
            let isHyperspaceActive = false;
            let hyperspaceCharges = 3; 

            let ship;
            let shipX = containerWidth / 2;
            let shipY = containerHeight / 2;
            let shipSpeedX = 0;
            let shipSpeedY = 0;
            const maxShipSpeed = 4;
            const shipAcceleration = 0.3;
            const shipDeceleration = 0.1;
            let shipRotation = 0;

            let lasers = [];
            const laserSpeed = 5;
            let canShoot = true;
            let rechargeTime = 1000; 
            let rechargeProgress = 0; 

            let asteroids = [];
            let asteroidSpawnInterval = 2000; 
            let asteroidMinSize = 20;
            let asteroidMaxSize = 50;

            let gameLoopInterval;
            let lastAsteroidSpawnTime = Date.now();
            let stars = [];

            let powerUps = [];
            const powerUpTypes = {
                UNLIMITED_FIRE: 'unlimited-fire',
                SHIELD: 'shield',
                TRIPLE_SHOT: 'triple-shot'
            };

            let hasShield = false;
            let shieldElement = null;

            let scoreMultiplier = 1;
            let multiplierTimer = null;

            let level = 1;
            let asteroidSpeed = 1;
            let asteroidSpawnRate = 1;

            let weaponType = 'normal';
            const weapons = {
                normal: { cooldown: 1000, damage: 1 },
                spread: { cooldown: 1500, damage: 0.8 },
                laser: { cooldown: 2000, damage: 2 }
            };

            let combo = 0;
            let lastKillTime = 0;
            const comboTimeout = 2000; // 2 seconds to maintain combo

            // Add at the top with other game settings
            const activeStatusDivs = [];
            let statusOffsetBottom = 60; // Starting position above recharge bar

            // Add these variables with the other game settings
            let heatLevel = 0;
            const maxHeatLevel = 100;
            const heatPerShot = 15;
            const coolingRate = 0.5;
            const overheatCooldownTime = 5000;
            let isOverheated = false;

            // Add these variables at the top
            let cooldownInterval = null;

            let lastShotTime = 0;
            const shotDelay = 250; // Minimum time between shots in milliseconds

            const upgradeTypes = {
                LASER_SPEED: {
                    name: 'Laser Speed',
                    levels: [
                        { cost: 500, multiplier: 1.2 },
                        { cost: 1000, multiplier: 1.4 },
                        { cost: 2000, multiplier: 1.6 },
                        { cost: 5000, multiplier: 1.8 },
                        { cost: 10000, multiplier: 2.0 }
                    ]
                },
                LASER_WIDTH: {
                    name: 'Laser Width',
                    levels: [
                        { cost: 500, multiplier: 1.5 },
                        { cost: 1000, multiplier: 2 },
                        { cost: 2000, multiplier: 2.5 },
                        { cost: 5000, multiplier: 3 },
                        { cost: 10000, multiplier: 4 }
                    ]
                },
                POWERUP_DURATION: {
                    name: 'Power-up Duration',
                    levels: [
                        { cost: 500, multiplier: 1.2 },
                        { cost: 1000, multiplier: 1.4 },
                        { cost: 2000, multiplier: 1.6 },
                        { cost: 5000, multiplier: 1.8 },
                        { cost: 10000, multiplier: 2.0 }
                    ]
                },
                SHIP_SPEED: {
                    name: 'Ship Speed',
                    levels: [
                        { cost: 500, multiplier: 1.2 },
                        { cost: 1000, multiplier: 1.4 },
                        { cost: 2000, multiplier: 1.6 },
                        { cost: 5000, multiplier: 1.8 },
                        { cost: 10000, multiplier: 2.0 }
                    ]
                },
                EXTRA_LIVES: {
                    name: 'Extra Lives',
                    levels: [
                        { cost: 500, lives: 1 },
                        { cost: 1000, lives: 2 },
                        { cost: 2000, lives: 3 },
                        { cost: 5000, lives: 4 },
                        { cost: 10000, lives: 5 }
                    ]
                },
                RAPID_FIRE: {
                    name: 'Rapid Fire',
                    levels: [
                        { cost: 500, cooldown: 800 },    // 20% faster firing
                        { cost: 1000, cooldown: 600 },   // 40% faster
                        { cost: 2000, cooldown: 400 },   // 60% faster
                        { cost: 5000, cooldown: 200 },   // 80% faster
                        { cost: 10000, cooldown: 100 }   // Super fast firing
                    ]
                },
                HEAT_RESISTANCE: {
                    name: 'Heat Resistance',
                    levels: [
                        { cost: 500, reduction: 0.2 },   // 20% less heat per shot
                        { cost: 1000, reduction: 0.4 },  // 40% less
                        { cost: 2000, reduction: 0.6 },  // 60% less
                        { cost: 5000, reduction: 0.8 },  // 80% less
                        { cost: 10000, reduction: 0.9 }  // 90% less heat generation
                    ]
                },
                SCORE_MULTIPLIER: {
                    name: 'Score Multiplier',
                    levels: [
                        { cost: 1000, multiplier: 1.2 }, // 20% more points
                        { cost: 2000, multiplier: 1.4 },
                        { cost: 4000, multiplier: 1.6 },
                        { cost: 8000, multiplier: 1.8 },
                        { cost: 16000, multiplier: 2.0 } // Double points
                    ]
                },
                POWERUP_CHANCE: {
                    name: 'Power-up Frequency',
                    levels: [
                        { cost: 500, chance: 0.2 },    // 20% more frequent
                        { cost: 1000, chance: 0.4 },   // 40% more
                        { cost: 2000, chance: 0.6 },   // 60% more
                        { cost: 5000, chance: 0.8 },   // 80% more
                        { cost: 10000, chance: 1.0 }   // Double power-up frequency
                    ]
                },
                SHIELD_STRENGTH: {
                    name: 'Shield Strength',
                    levels: [
                        { cost: 1000, hits: 2 },     // Shield absorbs 2 hits
                        { cost: 2000, hits: 3 },     // 3 hits
                        { cost: 4000, hits: 4 },     // 4 hits
                        { cost: 8000, hits: 5 },     // 5 hits
                        { cost: 16000, hits: 6 }     // 6 hits before breaking
                    ]
                }
            };

            // Permanent stats store total accumulated score and upgrade levels.
            let permanentStats = {
                totalScore: 0,
                upgradeLevels: {
                    LASER_SPEED: 0,
                    LASER_WIDTH: 0,
                    POWERUP_DURATION: 0,
                    SHIP_SPEED: 0,
                    EXTRA_LIVES: 0,
                    RAPID_FIRE: 0,
                    HEAT_RESISTANCE: 0,
                    SCORE_MULTIPLIER: 0,
                    POWERUP_CHANCE: 0,
                    SHIELD_STRENGTH: 0
                }
            };

            // Load permanent stats from localStorage
            const savedStats = localStorage.getItem('permanentStats');
            if (savedStats) {
                permanentStats = JSON.parse(savedStats);
                // Apply saved upgrades immediately
                lives = 3 + (permanentStats.upgradeLevels.EXTRA_LIVES > 0 
                    ? upgradeTypes.EXTRA_LIVES.levels[permanentStats.upgradeLevels.EXTRA_LIVES - 1].lives 
                    : 0);
                livesDisplay.textContent = lives.toString();
            }

            // Function to initialize stars
            function initializeStars() {
                for (let i = 0; i < 100; i++) {
                    createStar();
                }
            }

            // Function to create a single star
            function createStar() {
                const star = document.createElement('div');
                star.classList.add('star');
                gameContainer.appendChild(star);
                stars.push(star);

                resetStar(star);
            }
            
            function resetStar(star) {
                const x = Math.random() * containerWidth;
                const y = Math.random() * containerHeight;
                const size = Math.random() * 2 + 1; 
                const speed = Math.random() * 0.5 + 0.1; 

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.speed = speed;
            }

            function updateStars() {
                stars.forEach(star => {
                    let y = parseFloat(star.style.top);
                    y += star.speed;
                    if (y > containerHeight) {
                        resetStar(star);
                        star.style.top = `0px`;
                    } else {
                        star.style.top = `${y}px`;
                    }
                });
            }

            function createAsteroid() {
                const asteroid = document.createElement('div');
                asteroid.classList.add('asteroid');
                gameContainer.appendChild(asteroid);
                asteroids.push(asteroid);
            
                const size = Math.random() * (asteroidMaxSize - asteroidMinSize) + asteroidMinSize;
                asteroid.style.width = `${size}px`;
                asteroid.style.height = `${size}px`;
            
                // Randomize starting position (top or left-top only)
                const edge = Math.floor(Math.random() * 2); // 0: top, 1: left-top
                let x, y;
                
                switch (edge) {
                    case 0: // Top
                        x = Math.random() * containerWidth;
                        y = -size;
                        asteroid.speedX = (Math.random() - 0.5) * asteroidSpeed;
                        asteroid.speedY = asteroidSpeed + (Math.random() * 0.5);
                        break;
                    case 1: // Left-top half
                        x = -size;
                        y = Math.random() * (containerHeight / 2);
                        asteroid.speedX = asteroidSpeed + (Math.random() * 0.5);
                        asteroid.speedY = (Math.random() * asteroidSpeed) + 0.5;
                        break;
                }
            
                asteroid.style.left = `${x}px`;
                asteroid.style.top = `${y}px`;
                asteroid.rotationSpeed = (Math.random() - 0.5) * 2;
                asteroid.rotation = 0;
                asteroid.size = size;
            }

            function updateAsteroids() {
                asteroids.forEach((asteroid, index) => {
                    // Update position
                    let x = parseFloat(asteroid.style.left);
                    let y = parseFloat(asteroid.style.top);
                    x += asteroid.speedX;
                    y += asteroid.speedY;
                    asteroid.style.left = `${x}px`;
                    asteroid.style.top = `${y}px`;
            
                    // Update rotation
                    asteroid.rotation += asteroid.rotationSpeed;
                    asteroid.style.transform = `rotate(${asteroid.rotation}deg)`;
            
                    // Check for out of bounds
                    if (x + asteroid.offsetWidth < 0 || x > containerWidth || y + asteroid.offsetHeight < 0 || y > containerHeight) {
                        asteroids.splice(index, 1);
                        gameContainer.removeChild(asteroid);
                    }
                });
            }

            function createShip() {
                ship = document.createElement('div');
                ship.classList.add('ship');
                const flame = document.createElement('div');
                flame.classList.add('flame');
                ship.appendChild(flame);
                gameContainer.appendChild(ship);
                ship.style.left = `${shipX}px`;
                ship.style.top = `${shipY}px`;
            }

            // Add keyboard event listeners
            window.addEventListener('keydown', (event) => {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(event.key)) {
                    event.preventDefault();
                }
                keysPressed[event.key] = true;

                // Set shooting flag when space is pressed
                if (event.key === ' ') {
                    isShootingEnabled = true;
                }
            });

            window.addEventListener('keyup', (event) => {
                delete keysPressed[event.key];
                
                // Clear shooting flag when space is released
                if (event.key === ' ') {
                    isShootingEnabled = false;
                }
            });

            // Update the gameLoop function
            function gameLoop() {
                if (isGameOver) return;

                // Check if it's time to spawn a new asteroid
                const currentTime = Date.now();
                if (currentTime - lastAsteroidSpawnTime > asteroidSpawnInterval) {
                    createAsteroid();
                    lastAsteroidSpawnTime = currentTime;
                }

                // Handle shooting
                if (isShootingEnabled && canShoot && !isOverheated) {
                    createLaser();
                }

                // Handle movement
                let dx = 0;
                let dy = 0;

                if (keysPressed['ArrowLeft']) dx -= 1;
                if (keysPressed['ArrowRight']) dx += 1;
                if (keysPressed['ArrowUp']) dy -= 1;
                if (keysPressed['ArrowDown']) dy += 1;

                // Update ship speed
                shipSpeedX += dx * shipAcceleration;
                shipSpeedY += dy * shipAcceleration;

                // Apply deceleration
                if (dx === 0) shipSpeedX *= (1 - shipDeceleration);
                if (dy === 0) shipSpeedY *= (1 - shipDeceleration);

                // Limit speed
                shipSpeedX = Math.max(-maxShipSpeed, Math.min(maxShipSpeed, shipSpeedX));
                shipSpeedY = Math.max(-maxShipSpeed, Math.min(maxShipSpeed, shipSpeedY));

                // Update ship position
                shipX += shipSpeedX;
                shipY += shipSpeedY;

                // Keep ship within bounds
                shipX = Math.max(0, Math.min(shipX, containerWidth - ship.offsetWidth));
                shipY = Math.max(0, Math.min(shipY, containerHeight - ship.offsetHeight));

                ship.style.left = `${shipX}px`;
                ship.style.top = `${shipY}px`;

                // Update other game elements
                updateLasers();
                updateAsteroids();
                checkCollisions();
                updateRechargeBar();
                updateStars();
                updatePowerUps();
                updateHeatMeter();
            }

            function createLaser() {
                const currentTime = Date.now();
                if (!canShoot || isOverheated || currentTime - lastShotTime < shotDelay) return;
                
                lastShotTime = currentTime;
                
                // Only add heat if unlimited fire is not active
                if (!activeEffects.unlimitedFire) {
                    heatLevel += heatPerShot;
                    
                    if (heatLevel >= maxHeatLevel) {
                        canShoot = false;
                        startOverheatCooldown();
                    }
                }

                // Create single or triple shots based on active effects
                if (activeEffects.tripleShot) {
                    // Create three lasers at different angles
                    createSingleLaser(-15); // Left laser
                    createSingleLaser(0);   // Center laser
                    createSingleLaser(15);  // Right laser
                } else {
                    // Normal single laser
                    createSingleLaser(0);
                }
            }

            function createSingleLaser(angleOffset = 0) {
                const laser = document.createElement('div');
                laser.classList.add('laser');
                document.getElementById('game-container').appendChild(laser);
                
                // Calculate position to start from center of ship
                const shipRect = ship.getBoundingClientRect();
                const shipCenterX = shipX + shipRect.width / 2;
                const shipCenterY = shipY + shipRect.height / 2;
                
                laser.style.left = `${shipCenterX}px`;
                laser.style.top = `${shipCenterY}px`;
                
                // Calculate laser direction including the angle offset
                const angle = angleOffset * (Math.PI / 180); // Convert degrees to radians
                laser.speedX = Math.sin(angle) * laserSpeed;
                laser.speedY = -Math.cos(angle) * laserSpeed;
                
                lasers.push(laser);
            }

            function updateLasers() {
                lasers.forEach((laser, index) => {
                    let x = parseFloat(laser.style.left);
                    let y = parseFloat(laser.style.top);
                    
                    // Update position using both X and Y speeds
                    x += laser.speedX;
                    y += laser.speedY;
                    
                    laser.style.left = `${x}px`;
                    laser.style.top = `${y}px`;

                    // Remove lasers that go off-screen
                    if (y < 0 || y > containerHeight || x < 0 || x > containerWidth) {
                        lasers.splice(index, 1);
                        gameContainer.removeChild(laser);
                    }
                });
            }

            function updateRechargeBar() {
                if (!canShoot) {
                    rechargeProgress += (1000 / rechargeTime); 
                    const fillWidth = Math.min(100, rechargeProgress);
                    rechargeBarFill.style.width = `${fillWidth}%`;

                    if (rechargeProgress >= 100) {
                        canShoot = true;
                        rechargeProgress = 0;
                    }
                } else {
                    rechargeBarFill.style.width = '0%'; // Reset when not recharging
                }
            }

            function checkCollisions() {
                // Check for collision between ship and power-ups
                powerUps.forEach((powerUp, powerUpIndex) => {
                    if (isColliding(ship, powerUp)) {
                        collectPowerUp(powerUp);
                        powerUps.splice(powerUpIndex, 1);
                        gameContainer.removeChild(powerUp);
                    }
                });
                // Check laser-asteroid collisions
                lasers.forEach((laser, laserIndex) => {
                    asteroids.forEach((asteroid, asteroidIndex) => {
                        if (isColliding(laser, asteroid)) {
                            // Create explosion effect
                            createExplosion(asteroid.offsetLeft, asteroid.offsetTop);
                            
                            // Update score
                            score += Math.round(asteroid.size * scoreMultiplier);
                            scoreDisplay.textContent = score;

                            // Chance to spawn power-up
                            spawnPowerUp(asteroid.offsetLeft, asteroid.offsetTop, true);

                            // Remove both laser and asteroid
                            lasers.splice(laserIndex, 1);
                            asteroids.splice(asteroidIndex, 1);
                            gameContainer.removeChild(laser);
                            gameContainer.removeChild(asteroid);
                        }
                    });
                });

                // Check ship-asteroid collisions
                asteroids.forEach((asteroid, asteroidIndex) => {
                    if (isColliding(ship, asteroid) && !activeEffects.shield) {
                        lives--;
                        livesDisplay.textContent = lives;
                        createExplosion(asteroid.offsetLeft, asteroid.offsetTop);
                        
                        asteroids.splice(asteroidIndex, 1);
                        gameContainer.removeChild(asteroid);

                        if (lives === 0) {
                            endGame();
                        }
                    }
                });
            }
            
            function isColliding(element1, element2) {
                const rect1 = element1.getBoundingClientRect();
                const rect2 = element2.getBoundingClientRect();
            
                return !(rect1.right < rect2.left || 
                         rect1.left > rect2.right || 
                         rect1.bottom < rect2.top || 
                         rect1.top > rect2.bottom);
            }
            
            
            function createAsteroidFragments(asteroid) {
                const numFragments = Math.floor(Math.random() * 3) + 2; // 2 to 4 fragments
                const originalSize = asteroid.size;
                const fragmentSize = originalSize / numFragments;
            
                for (let i = 0; i < numFragments; i++) {
                    const fragment = document.createElement('div');
                    fragment.classList.add('asteroid');
                    gameContainer.appendChild(fragment);
            
                    fragment.style.width = `${fragmentSize}px`;
                    fragment.style.height = `${fragmentSize}px`;
                    fragment.style.left = asteroid.style.left;
                    fragment.style.top = asteroid.style.top;
            
                    // Assign random speeds to fragments, different from the original asteroid
                    fragment.speedX = (Math.random() - 0.5) * 6; // Slightly faster than original asteroids
                    fragment.speedY = (Math.random() - 0.5) * 6;
                    fragment.rotationSpeed = (Math.random() - 0.5) * 3;
                    fragment.rotation = 0;

            // Add new class for space anomalies
            class SpaceAnomaly {
                constructor(type) {

                    this.x = Math.random() * containerWidth;

                            if (dist < 200) {

                    y += powerUp.speedY;

                    powerUp.style.top = `${y}px`;

                        gameContainer.removeChild(powerUp);

                    // Check collision with ship using getBoundingClientRect
                    const shipRect = ship.getBoundingClientRect();
                    const powerUpRect = powerUp.getBoundingClientRect();
                    
                    if (!(shipRect.right < powerUpRect.left || 
                        shipRect.left > powerUpRect.right || 
                        shipRect.bottom < powerUpRect.top || 
                        shipRect.top > powerUpRect.bottom)) {
                        collectPowerUp(powerUp);
                        powerUps = powerUps.filter(p => p !== powerUp);
                        gameContainer.removeChild(powerUp);
                    }
                });

                if (!isOverheated && heatLevel > 0) {
                    heatLevel = Math.max(0, heatLevel - coolingRate);

                const heatPercentage = (heatLevel / maxHeatLevel) * 100;
                rechargeBarFill.style.width = `${heatPercentage}%`;
                
                // Change color based on heat level
                if (isOverheated) {
                    rechargeBarFill.style.backgroundColor = '#ff0000';
                } else if (heatPercentage > 75) {
                    rechargeBarFill.style.backgroundColor = '#ff6600';
                } else if (heatPercentage > 50) {
                    rechargeBarFill.style.backgroundColor = '#ffcc00';
                } else {
                    rechargeBarFill.style.backgroundColor = '#00ff00';

                        else if (upgrade.reduction) description = `${(upgrade.reduction * 100).toFixed(0)}% less heat`;
                        else if (upgrade.hits) description = `${upgrade.hits} hits`;
                        else if (upgrade.chance) description = `${(upgrade.chance * 100).toFixed(0)}% more frequent`;

                        item.innerHTML = `
                            <div style="flex: 1;">
                                <div>${data.name} (Level ${currentLevel}/5)</div>
                                <div style="font-size: 0.8em; color: #aaa;">${description}</div>
                            </div>
                            <button class="upgrade-button" ${permanentStats.totalScore >= upgrade.cost ? '' : 'disabled'}>
                                Upgrade (${upgrade.cost} points)
                            </button>
                        `;

                        const button = item.querySelector('.upgrade-button');
                        button.addEventListener('click', () => {
                            if (permanentStats.totalScore >= upgrade.cost) {
                                permanentStats.totalScore -= upgrade.cost;
                                permanentStats.upgradeLevels[type] = (permanentStats.upgradeLevels[type] || 0) + 1;
                                localStorage.setItem('permanentStats', JSON.stringify(permanentStats));
                                document.body.removeChild(upgradeScreen);
                                showUpgradeScreen();
                            }
                        });
                        upgradeList.appendChild(item);
                    }
                });

                const restartButton = upgradeScreen.querySelector('.restart-button');
                restartButton.addEventListener('click', () => {
                    document.body.removeChild(upgradeScreen);
                    resetGame();
                });

                const clearSaveButton = upgradeScreen.querySelector('.clear-save-button');
                clearSaveButton.addEventListener('click', () => {
                    localStorage.clear();
                    permanentStats = {
                        totalScore: 0,
                        upgradeLevels: {
                            LASER_SPEED: 0,
                            LASER_WIDTH: 0,
                            POWERUP_DURATION: 0,
                            SHIP_SPEED: 0,
                            EXTRA_LIVES: 0,
                            RAPID_FIRE: 0,
                            HEAT_RESISTANCE: 0,
                            SCORE_MULTIPLIER: 0,
                            POWERUP_CHANCE: 0,
                            SHIELD_STRENGTH: 0
                        }
                    };
                    document.body.removeChild(upgradeScreen);
                    resetGame();
                });

                document.body.appendChild(upgradeScreen);
            }

            // Only save permanentStats now, no per-run variables
            function saveGameState() {
                const gameState = { permanentStats };
                localStorage.setItem('gameState', JSON.stringify(gameState));
            }

            // Load only permanentStats from saved state
            function loadGameState() {
                const savedState = localStorage.getItem('gameState');
                if (savedState) {
                    const gameState = JSON.parse(savedState);
                    permanentStats = gameState.permanentStats;
                    return true;
                }
                return false;
            }

            function resetGame() {
                // Clear existing game elements
                asteroids.forEach(a => gameContainer.removeChild(a));
                asteroids = [];
                lasers.forEach(l => gameContainer.removeChild(l));
                lasers = [];
                powerUps.forEach(p => gameContainer.removeChild(p));
                powerUps = [];

                // Reset game state
                score = 0;
                lives = 3 + (permanentStats.upgradeLevels.EXTRA_LIVES > 0 
                    ? upgradeTypes.EXTRA_LIVES.levels[permanentStats.upgradeLevels.EXTRA_LIVES - 1].lives 
                    : 0);
                scoreDisplay.textContent = score.toString();
                livesDisplay.textContent = lives.toString();
                isGameOver = false;
                
                // Reset ship position
                resetShipPosition();
                
                // Reset asteroid spawn timer
                lastAsteroidSpawnTime = Date.now();
                
                // Start timer
                startTimer();
                
                // Start game loop
                startGameLoop();
                
                // Reset difficulty settings
                difficultyMultiplier = 1;
                asteroidSpeed = baseAsteroidSpeed;
                asteroidSpawnInterval = baseSpawnInterval;
                scoreMultiplier = 1;
                document.getElementById('multiplier').textContent = '1x';
            }

            initializeStars();
            loadGameState();
            resetGame();
        });
    </script>
</body>
